<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; text-anchor: middle; }
      .layer-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: white; }
      .component-title { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; }
      .feature-text { font-family: Arial, sans-serif; font-size: 10px; text-anchor: middle; fill: #2c3e50; }
      .sub-feature { font-family: Arial, sans-serif; font-size: 9px; text-anchor: start; fill: #34495e; }
      
      .frontend-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .api-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .business-box { fill: #34495e; stroke: #2c3e50; stroke-width: 2; }
      .ai-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .blockchain-box { fill: #27ae60; stroke: #229954; stroke-width: 2; }
      .data-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .external-box { fill: #1abc9c; stroke: #16a085; stroke-width: 2; }
      .component-box { fill: #ecf0f1; stroke: #bdc3c7; stroke-width: 1; }
      
      .arrow { stroke: #7f8c8d; stroke-width: 2; marker-end: url(#arrowhead); }
      .data-flow { stroke: #e67e22; stroke-width: 2; marker-end: url(#arrowhead); stroke-dasharray: 3,3; }
    </style>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d" />
      </marker>
    </defs>
  </defs>
  
  <!-- Background -->
