  <line x1="370" y1="400" x2="370" y2="430" class="data-flow"/>
  <line x1="590" y1="400" x2="590" y2="430" class="data-flow"/>
  <line x1="810" y1="400" x2="810" y2="430" class="arrow"/>
  
  <!-- Infrastructure connections -->
  <line x1="260" y1="510" x2="260" y2="540" class="arrow"/>
  <line x1="700" y1="510" x2="700" y2="540" class="arrow"/>
  
  <!-- Key Performance Indicators -->
  <rect x="920" y="60" width="70" height="180" fill="rgba(52, 73, 94, 0.1)" stroke="#34495e" stroke-width="1" rx="5"/>
  <text x="955" y="80" class="component-title">KPIs</text>
  <text x="925" y="100" class="sub-feature">99.9% Uptime</text>
  <text x="925" y="115" class="sub-feature">&lt;2s Response</text>
  <text x="925" y="130" class="sub-feature">50+ Artists</text>
  <text x="925" y="145" class="sub-feature">20+ Collectors</text>
  <text x="925" y="160" class="sub-feature">$45K Revenue</text>
  <text x="925" y="175" class="sub-feature">95% Satisfaction</text>
  <text x="925" y="190" class="sub-feature">24/7 Support</text>
  <text x="925" y="205" class="sub-feature">Auto-scaling</text>
  <text x="925" y="220" class="sub-feature">Multi-region</text>
  
  <!-- Security Layer Annotation -->
