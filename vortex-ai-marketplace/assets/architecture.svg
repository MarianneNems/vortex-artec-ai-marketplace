  <text x="290" y="340" class="sub-feature">• CLOE Curation Engine</text>
  <text x="290" y="355" class="sub-feature">• Business Strategy AI</text>
  <text x="290" y="370" class="sub-feature">• ML Learning Pipeline</text>
