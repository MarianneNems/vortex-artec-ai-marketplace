name: Secret Scanning

on:
  push:
    branches: [ main, develop, production ]
  pull_request:
    branches: [ main, production ]
  schedule:
    - cron: '0 2 * * 1' # Weekly scan on Mondays at 2 AM

jobs:
  secret-scanning:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Run TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified
    
    - name: Run git-secrets
      run: |
        git clone https://github.com/awslabs/git-secrets.git
        cd git-secrets
        make install
        cd ..
        git secrets --register-aws
        git secrets --scan
    
    - name: Check for high-entropy strings
      run: |
        # Look for potential secrets using entropy analysis
        find . -type f -name "*.php" -o -name "*.js" -o -name "*.py" -o -name "*.md" | \
        xargs grep -E '([A-Za-z0-9+/]{40,}|[A-Za-z0-9+/]{20,}={1,2})' || true
    
    - name: Scan for API keys and tokens
      run: |
        # Common API key patterns
        PATTERNS=(
          "sk-[a-zA-Z0-9]{32,}"  # OpenAI API keys
          "xoxb-[0-9]{10,13}-[0-9]{10,13}-[a-zA-Z0-9]{24}"  # Slack bot tokens
          "ghp_[a-zA-Z0-9]{36}"  # GitHub personal access tokens
          "ghs_[a-zA-Z0-9]{36}"  # GitHub app tokens
          "AKIA[0-9A-Z]{16}"     # AWS access keys
          "AIza[0-9A-Za-z-_]{35}"  # Google API keys
        )
        
        for pattern in "${PATTERNS[@]}"; do
          echo "Scanning for pattern: $pattern"
          if grep -r -E "$pattern" . --exclude-dir=.git --exclude-dir=node_modules; then
            echo "⚠️ Potential secret found matching pattern: $pattern"
            exit 1
          fi
        done
    
    - name: Upload secret scanning results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: secret-scanning-results
        path: |
          **/*.log
          **/secret-scan-*.txt 